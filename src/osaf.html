                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 10L12 15L17 10H7Z" fill="white"/>
                </svg>
            </div>

            <p class="hidden lg:flex">Become an Mentor</p>

            <div class="flex items-center gap-[10px]">

                </svg>
